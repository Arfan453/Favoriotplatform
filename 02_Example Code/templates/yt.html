<html>

    <!-- This meta tag ensures the page is properly scaled on mobile devices, providing a responsive design -->
    
    <title>Real Time Sensor Display Using Python, Flask, Flask-SocketIO</title>
    <!-- The title tag sets the title of the web page that appears on the browser's tab -->

    <!-- External script libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"

    <link href="{{url_for('static', filename = 'css/app.css')}}" rel="stylesheet">

  </head>
  
  <body>
    <!-- The <body> tag contains the visible content of the web page -->

    <!-- Script for the JavaScript functionality of the page -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/app.js') }}"></script>

    <!-- Navigation bar -->
    <nav class="nav" tabindex="-1" onclick="this.focus()">

      <div class="container">

    <div class="container">

        <h1>Real Time Sensor Display</h1>

        </div>
